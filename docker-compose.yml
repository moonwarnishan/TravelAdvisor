services:
  redis:
    image: redis:alpine
    container_name: traveladvisor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: traveladvisor-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: traveladvisor
      POSTGRES_PASSWORD: traveladvisor123
      POSTGRES_DB: traveladvisor
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  seq:
    image: datalust/seq:2024.1
    platform: linux/amd64
    container_name: traveladvisor-seq
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq-data:/data
    restart: unless-stopped
    mem_limit: 512m

volumes:
  redis-data:
  postgres-data:
  seq-data:
