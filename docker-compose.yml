services:
  redis:
    image: redis:alpine
    container_name: traveladvisor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: traveladvisor-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: traveladvisor
      POSTGRES_PASSWORD: traveladvisor123
      POSTGRES_DB: traveladvisor
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
